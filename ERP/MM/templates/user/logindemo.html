<!DOCTYPE html>
<html>
    <head>Login</head>
    <body>
        <form action="{% url 'MM:login' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <input type="email" name="email" placeholder="邮箱地址">
                <input type="password" name="password" placeholder="密码">
            </fieldset>
            {% if message %}
                {{ message }}
            {% endif %}
            <input type="submit">
        </form>
    </body>
</html>
